site_name: Munish Sethi's Blog
site_description: >-
  A professional blog showcasing business problem solutions with Python, Azure, and PowerShell examples.
theme:
  name: material
  features:
    - navigation.sections
    - content.code.annotate
    - content.code.copy
  pygments_style: github
  logo: null
  favicon: null
  homepage: index.md
plugins:
  - search
  - git-revision-date-localized
  - awesome-pages
nav:
  - Home: index.md
  - Azure AD:
      - Certificate Based Authentication: azure-ad-certificate/index.md
      - Sample Article: azure-ad-certificate/sample-article.md
extra_css:
  - assets/custom.css
extra_javascript:
  - assets/custom.js
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
